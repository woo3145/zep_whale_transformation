<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: 'Pretendard JP';
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      :root {
        --body1-b: 700 14px/140% Pretendard-Regular;
        --body1-sb: 600 14px/140% Pretendard-Regular;
        --body1-m: 500 14px/140% Pretendard-Regular;
        --body1-r: 400 14px/140% Pretendard-Regular;
        --body2-b: 700 13px/140% Pretendard-Regular;
        --body2-sb: 600 13px/140% Pretendard-Regular;
        --body2-m: 500 13px/140% Pretendard-Regular;
        --body2-r: 400 13px/140% Pretendard-Regular;
        --caption1-b: 700 12px/140% Pretendard-Regular;
        --caption1-sb: 600 12px/140% Pretendard-Regular;
        --caption1-r: 400 12px/140% Pretendard-Regular;
        --caption2-sb: 600 11px/140% Pretendard-Regular;
        --caption2-m: 500 11px/140% Pretendard-Regular;
        --caption3-m: 500 11px/140% Pretendard-Regular;
        --caption4-r: 400 11px/140% Pretendard-Regular;
        --caption5-sb: 600 10px/140% Pretendard-Regular;
        --h5-b: 700 18px/140% Pretendard-Regular;
      }

      :root {
        --gray-600: #5e6066;
        --gray-500: #8c9097;
        --gray-400: #bec3cc;
        --gray-100: #f3f5f9;
        --gray-50: #f8f9fc;
        --primary: #f3f2ff;
        --primary-hover-not: #e9e8ff;
        --primary-default: #6758ff;
      }

      @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff')
          format('woff');
        font-weight: 400;
        font-style: normal;
      }

      ::-webkit-scrollbar {
        width: 0px;
      }

      body {
        height: 100vh;
        width: 100%;
        -ms-overflow-style: none;
        overflow-x: hidden;
      }

      .mobile container {
        height: max-content;
      }

      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: max-content;
        gap: 8px;
      }

      .content {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        justify-content: space-between;
        align-items: center;
        border-radius: 4px;
        flex-grow: 1;
      }

      .disabled {
        color: rgba(255, 255, 255, 0.7) !important;
      }

      .confirm {
        cursor: pointer;
        width: 100%;
        height: 30px;
        border-radius: 4px;
        border: none;
        background-color: #6758ff;
        font-weight: bold;
      }

      .mobile .confirm {
        height: 40px;
        border-radius: 8px;
      }

      .confirm > span {
        font: var(--caption1-sb);
        line-height: 100%;
        color: white;
      }

      .mobile .confirm > span {
        font: var(--body1-sb);
        line-height: 100%;
      }

      .confirm.disabled {
        background: #d9d6ff;
        cursor: default;
        pointer-events: none;
      }

      .confirm.disabled > span {
        opacity: 0.7;
        color: white;
      }

      .main {
        padding: 0px 12px 8px 12px;
        overflow-y: scroll;
        overflow-x: hidden;
        display: grid;
        width: 100%;
        /* max-height: 375px; */
        row-gap: 10px;
        column-gap: 4px;
        grid-template-columns: repeat(3, 1fr);
        -webkit-grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: max-content;
      }

      .item {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
        padding: 4px;
        cursor: pointer;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        aspect-ratio: 1/1;
        border-radius: 6px;
        background-color: white;
        box-shadow: 0 0 0 1px rgb(0 0 0 / 8%) inset;
      }

      .item:hover {
        /*background-color: #6758ff;
                border: 4px #6758ff;*/
        background: #f3f2ff;
      }

      .item.selected {
        box-shadow: 0 0 0 2px #6758ff inset;
        background: #f3f2ff;
      }

      .button_setting,
      .button_close {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      hr {
        height: 1px;
        background: #e9eaf0;
      }

      i {
        cursor: pointer;
      }

      .box {
        display: flex;
        flex-direction: column;
        width: 280px;
        height: max-content;
        border-radius: 8px;
        background-color: white;
        border-width: 2px;
        box-shadow: 0px 4px 8px 3px rgba(42, 39, 65, 0.1);
        z-index: 1001;
        max-height: 520px;
        /* min-height: 520px; */
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 12px;
        width: 100%;
      }

      .mobile .header {
        padding: 24px 16px 16px 16px;
      }

      .header-desc {
        display: flex;
        padding: 0px 12px 14px 12px;
        align-items: flex-start;
        gap: 10px;
        align-self: stretch;
        color: var(--gray-600);
        font: var(--caption2-m);
      }

      .mobile .header-desc {
        padding: 0px 16px 14px 16px;
        font: var(--body1-m);
      }

      .button-wrapper {
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }

      .mobile .button-wrapper {
        gap: 10px;
      }

      .premium-banner > span {
        color: var(--primary-default, #6758ff);
        font: var(--caption3-m);
        flex: 1 0 0;
        line-height: 100%;
      }

      .mobile .premium-banner > span {
        font: var(--body2-m);
        line-height: 100%;
      }

      .mobile .premium-banner > svg {
        width: 18px;
        height: 18px;
      }

      .shadow-top {
        box-shadow: 0px -2px 10px 0px rgba(42, 39, 65, 0.1);
      }

      .footer {
        position: relative;
        z-index: 99;
        display: flex;
        padding: 8px 12px 14px 12px;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        align-self: stretch;
      }

      .footer-button-wrapper {
        display: flex;
        width: 100%;
      }

      .hidden {
        display: none !important;
      }

      .item.disabled > .bg {
        opacity: 0.3;
      }

      img {
        width: 100%;
      }

      input[type='checkbox'] {
        height: 0;
        width: 0;
        visibility: hidden;
      }

      label {
        cursor: pointer;
        text-indent: -9999px;
        width: 42px;
        height: 24px;
        background: #d5d9e0;
        display: block;
        border-radius: 100px;
        position: relative;
      }

      label:after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 18px;
        height: 18px;
        background: #ffffff;
        border-radius: 90px;
        transition: 0.2s;
      }

      input:checked + label {
        background: #6758ff;
      }

      input:checked + label:after {
        left: calc(100% - 3px);
        transform: translateX(-100%);
      }

      .title {
        font: var(--body1-b);
        line-height: 100%;
        color: #27262e;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }

      .title-desc-wrapper > span {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1 0 0;
        color: var(--gray-600, #5e6066);
        font: var(--caption2-m);
      }

      .mobile .title-desc-wrapper > span {
        font: var(--body1-m);
      }

      .mobile .title-desc-wrapper {
        display: flex;
        padding: 0px 16px 14px 16px;
        min-height: 34px;
      }

      .button_setting,
      .button_close {
        cursor: pointer;
      }

      .item-img {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .item-img > img {
        height: 108px;
      }

      .mobile .item-img > img {
        height: 148px;
      }

      .mobile .item-img {
        min-height: 148px;
        max-height: 148px;
        height: 148px;
        width: 100%;
      }

      .mobile .item-img > img {
        width: 100%;
        height: 100%;
        align-self: center;
        margin: auto;
        object-fit: contain;
      }

      .item-wrapper {
        display: flex;
        flex-direction: column;
        gap: 4px;
        overflow-x: auto;
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
      }

      .item-name {
        word-break: break-word;
        font: var(--caption3-m);
        text-align: center;
      }

      .mobile .item-name {
        font: var(--body2-m);
      }

      #setting .title-wrapper {
        gap: 2px;
      }

      .mobile #setting .title-wrapper {
        gap: 8px;
      }

      .title-wrapper {
        display: flex;
        align-items: center;
        gap: 5px;
        overflow: hidden;
      }

      .mobile #box .title-wrapper > svg {
        width: 42px;
        height: 21px;
      }

      .mobile .container {
        width: 100%;
      }

      .mobile .title {
        font: var(--body1-b);
        font-size: 18px;
      }

      .mobile .box {
        position: fixed;
        bottom: 0px;
        width: 100%;
        height: max-content;
        border-radius: 16px 16px 0px 0px;
        z-index: 1500;
        max-width: 500px;
        max-height: unset;
        min-height: 0;
      }

      .mobile .footer {
        padding: 12px 16px 36px 16px;
        gap: 14px;
      }

      .mobile .main {
        max-height: 325px;
        row-gap: 18px;
        column-gap: 6px;
        padding: 0px 16px 12px 16px;
      }

      .zem-badge > svg {
        width: 14px;
        height: 14px;
      }

      .mobile .zem-badge > svg {
        width: 16px;
        height: 16px;
      }

      .mobile .zem-badge > span {
        font: var(--body2-m);
        line-height: 100%;
      }

      .zem-badge > span {
        display: block;
        text-align: right;
        color: var(--gray-600);
        font: var(--caption3-m);
        line-height: 100%;
        flex-grow: 1;
      }

      .mobile .link {
        gap: 6px;
        padding: 8px 12px;
        height: 34px;
      }

      .link a {
        cursor: pointer;
      }

      .link > .desc {
        font: var(--caption2-m);
        color: var(--gray-600);
        line-height: 100% !important;
      }

      .mobile .link > .desc {
        font: var(--body2-m);
        line-height: 100% !important;
      }

      .mobile .link > .ico {
        width: 18px;
        height: 18px;
      }

      /* 공통 아이콘 CSS */
      .link > .ico {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 14px;
        height: 14px;
      }

      a {
        color: var(--primary-default);
        text-decoration: none;
      }

      .mobile .divider-gray-200 {
        margin: 14px 0px;
      }

      .setting-menu-title > span {
        color: var(--gray-500, #8c9097);
        font: var(--body2-sb);
      }

      .mobile .setting-menu-title > span {
        font: var(--body1-sb);
      }

      .dropdown-item > .ico {
        width: 24px;
        height: 24px;
        opacity: 0;
      }

      .dropdown-item.selected > .ico {
        opacity: 1;
      }

      .dropdown-item.selected > .ico {
        width: 24px;
        height: 24px;
      }

      .dropdown-item.selected > span {
        color: var(--primary-default);
      }

      .dropdown-label > svg {
        pointer-events: none;
      }

      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type='number'] {
        -moz-appearance: textfield;
      }

      input[type='number'] {
        font-weight: 500;
        font-size: 13px;
        width: 66px;
        height: 18px;
        border: none;
        outline: none;
        color: #27262e;
        display: flex;
        align-items: center;
        flex: 1 0 0;
        background: white;
        font: var(--body2-m);
      }

      .mobile input[type='number'] {
        font: var(--body1-m);
      }

      .disabled input[type='number'] {
        background: var(--gray-100, #f3f5f9);
        color: var(--gray-400, #bec3cc);
      }

      .edit-item-list.disabled .edit-item > span,
      .edit-item.disabled > span {
        color: var(--gray-500, #8c9097);
      }

      .edit-item-list.disabled .dropdown-label > span {
        color: var(--gray-400, #8c9097);
      }

      .edit-item > span {
        font: var(--body2-sb);
        line-height: 100%;
        flex-grow: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .mobile .edit-item > span {
        font: var(--body1-sb);
        line-height: 100%;
      }

      .mobile .icon-wrapper > svg {
        width: 18px;
        height: 18px;
      }

      .toast > .desc {
        text-align: center;
        font: var(--caption2-m);
        line-height: 100%;
        color: white;
      }

      .mobile .toast > .desc {
        font: var(--body2-m);
      }

      .mobile #toast > div.ico > svg {
        width: 18px;
        height: 18px;
      }
    </style>
    <title>Document</title>
  </head>

          </div>
          <div class="button-wrapper">

              </svg>
            </div>
            <div class="button_close" onclick="closeWidget()">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  fill="#27262E"
                />
              </svg>
            </div>
          </div>
        </div>
        <div id="description" class="header-desc">Sub Text</div>
        <div id="content" class="content">
          <div id="items" class="main">
            <div class="item-wrapper" style="order: 1">

    </div>
    <script type="text/javascript">
      let _CHOICE = '';
      let _tabList = document.querySelectorAll('.item');
      let IS_MOBILE = false;

      window.addEventListener('message', (e) => {
        if (e.data.isMobile) {
          document.body?.classList.add('mobile');
          IS_MOBILE = true;
        }
      });

      function addItemClickEvent() {
        for (let i = 0; i < _tabList.length; i++) {
          _tabList[i].addEventListener('click', function (e) {
            e.preventDefault();
            const el = _tabList[i];

            if (
              document.getElementById('confirm')?.classList.contains('disabled')
            ) {
              document.getElementById('confirm')?.classList.remove('disabled');
            }
            _CHOICE = el.dataset.id;
            for (let j = 0; j < _tabList.length; j++) {
              _tabList[j]?.classList.remove('selected');
            }
            this?.classList.add('selected');
          });
        }
      }

      function closeWidget() {
        window.parent.postMessage(
          {
            type: 'close',
          },
          '*'
        );
      }

      function submit() {
        window.parent.postMessage(
          {
            type: 'submit',
            choice: _CHOICE,
          },
          '*'
        );
      }

      addItemClickEvent();
    </script>
  </body>
